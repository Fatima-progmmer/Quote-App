<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <script src="https://kit.fontawesome.com/cb9eb255b2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <select id="category">
      <option value="science">Science</option>
      <option value="inspiration">Inspiration</option>
    </select>
    <button id="random">Random</button>
    <button class="mode-icon" id="mode-button">
      <i class="fa-solid fa-moon" id="mode-icon"></i>
    </button>
    <div id="quote"></div>
    <button id="increase-font">+</button>
    <button id="decrease-font">-</button>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
